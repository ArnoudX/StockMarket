<!DOCTYPE html>

@import play.mvc.Http.Context.Implicit._

<html>
    <head>
        <title>Reactive Stock News Dashboard</title>
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
    </head>
        <body data-ws-url="@routes.Application.ws.webSocketURL(request)">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="#">BassAant Stocks</a>
                        <form id="addsymbolform" class="navbar-form pull-right">
                            <input id="addsymboltext" type="text" class="span2" placeholder="Username">
                            <input id="addsymboltext" type="text" class="span2" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                        </form>
                        <form id="addsymbolform" class="navbar-form pull-left">
                            <input id="addsymboltext" type="text" class="span2" placeholder="add">
                            <button type="submit" class="btn">Add Stock</button>
                        </form>
                    </div>
                </div>
            </div>
            <button class="btn" href="quickview.scala.html">Quick view</button>
            <button class="btn" href="charts.scala.html">Charts</button>
            <button class="btn" href="company.scala.html">Company overview</button>

</html>
